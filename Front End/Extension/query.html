<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fake News Detector Pro | Home</title>
	<link rel="icon" href="./logo.png" type="image/icontype">

	<!-- CSS -->
	<link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="query.css">


</head>
<body>
    <div class="hero">
        <nav>
            <h2 class="logo">Fake news Detector <span> Pro</span></h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Top</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <button type="button">Profile</button>
        </nav>
    </div>

     <!-- Query Form -->
	<div class="query_back">             
        <div class="contact_us">
                
            <form name="form" action="mailto:serendibtourssl@gmail.com" method="post" enctype="text/plain">

                <div class="query_title">
                        QUERY FORM
                    </div>
            
                    <div class="query_form">
                        <div class="query_input">
                            <label for="fname">First Name</label>
                            <input type="text" class="form_input" name = "First name" id="fname">
                        </div>

                        <div class="query_input">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form_input" name = "Last name" id="lname">
                        </div>

                        <div class="query_input">
                            <label for="email">Email Address</label>
                            <input type="text" class="form_input" name = "E mail" id="email">
                        </div>

                        <div class="query_input">
                            <label for="subject">Subject</label>
                            <div class="subject_select">
                                <select name = "Subject" id="subject">
                                    <option value="">Select</option>
                                    <option value="delivery">Delivery</option>
                                    <option value="booking">Booking</option> 
                                    <option value="locations">Locations</option>  
                                    <option value="Other">Other</option> 
                                </select>
                            </div>
                        </div>

                        <div class="query_input">
                            <label for="details">Details</label>
                            <textarea class="form_textarea" name = "Details" id="details"></textarea>
                        </div>

                    
                        <div class="query_input">
                            <button onclick="validateForm();" class="view_button" type="button" id="view" >View Query</button>
                            <button class="reset_button" type="reset" id="reset" >Reset</button>
                        </div>    
                    </div>
        </div>
                    
    
                    <div id="getdetail" class="detail_box">
                        <!-- Detail content -->
                        <div class="detail-content">
                            <h2 style="font-weight: bold; font-family:bookman old style;" > SERENDIB TOURS </h2><br>
                            <h3 style="font-weight: bold;"> DETAILS </h3>
                            <br><br>
                        <p id="deta"></p>
                        <br><br><br>
                            
                        <button type="button" value="edit"  class="edit">Edit</button>
                        <button type="submit" value="Send" class="sub" >Send</button> 
                    
                        </div>
                    </div>
                    
            
                <br><br><br>

            </form> 
</body>
</html>
